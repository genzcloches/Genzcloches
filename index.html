<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genzcloches | Gen Z Fashion</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: 'Segoe UI', sans-serif; color: white; overflow-x: hidden; }
    .bg-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; }
    .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); }
    header { text-align: center; padding: 4rem 1rem; }
    header h1 { font-size: 3rem; margin-bottom: 1rem; }
    header p { font-size: 1.2rem; }
    .grid { display: grid; gap: 1rem; padding: 2rem; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); }
    .card { background: rgba(255,255,255,0.05); padding: 1rem; border-radius: 1rem; text-align: center; backdrop-filter: blur(8px); }
    .card img { width: 100%; border-radius: 1rem; }
    .card h3 { margin-top: 0.5rem; }
    .card p { margin-top: 0.3rem; font-weight: bold; }
    .checkout-btn { margin-top: 1rem; background: #fff; color: #000; padding: 0.6rem 1rem; border: none; border-radius: 0.5rem; cursor: pointer; }
    footer { text-align: center; padding: 2rem; font-size: 0.9rem; color: #ccc; }
  </style>
</head>
<body>
  <video autoplay muted loop class="bg-video">
    <source src="assets/genz-animated-background.mp4" type="video/mp4" />
  </video>
  <div class="overlay"></div>
  <header>
    <h1>GENZCLOCHES</h1>
    <p>Bold. Trendy. Made for Gen Z.</p>
  </header>
  <section class="grid">
    <div class="card">
      <img src="assets/product1.jpg" alt="Product 1"/>
      <h3>Oversized Hoodie</h3>
      <p>$100</p>
      <a href="checkout.html"><button class="checkout-btn">Buy Now</button></a>
    </div>
    <div class="card">
      <img src="assets/product2.jpg" alt="Product 2"/>
      <h3>Chunky Sneakers</h3>
      <p>$150</p>
      <a href="checkout.html"><button class="checkout-btn">Buy Now</button></a>
    </div>
    <div class="card">
      <img src="assets/product3.jpg" alt="Product 3"/>
      <h3>Graphic Tee</h3>
      <p>$200</p>
      <a href="checkout.html"><button class="checkout-btn">Buy Now</button></a>
    </div>
  </section>
  <footer>
    &copy; 2025 Genzcloches. All rights reserved.
  </footer>
</body>
</html>

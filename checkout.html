<!DOCTYPE html>
<html>
<head>
  <title>Checkout - Genzcloches</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    input, button { width: 100%; padding: 0.6rem; margin: 0.5rem 0; border-radius: 5px; border: 1px solid #ccc; }
    #card-element { border: 1px solid #ccc; padding: 1rem; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>Checkout</h2>
  <form id="payment-form">
    <input type="text" placeholder="Full Name" required />
    <input type="email" placeholder="Email" required />
    <input type="text" placeholder="Shipping Address" required />
    <div id="card-element"><!--Stripe.js injects here--></div>
    <button type="submit">Pay Now</button>
  </form>
  <script>
    const stripe = Stripe('pk_test_YOUR_KEY_HERE');
    const elements = stripe.elements();
    const card = elements.create('card');
    card.mount('#card-element');
  </script>
</body>
</html>
